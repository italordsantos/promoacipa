<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de QR Code</title>
    <script src="html5-qrcode.min.v2.3.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        /* Estilo para destacar o último código lido */
        #lista-codigos li.ultimo-codigo {
            font-weight: bold;
            color: red;
        }
    </style>
</head>

<body>
    <h1>Leitor de QR Code</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="reader" style="width: 500px;"></div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="clienteCPF" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="clienteCPF" aria-describedby="clienteCPFAjuda"
                        maxlength="11" pattern="\d*" placeholder="Somente números">
                    <div id="clienteCPFAjuda" class="form-text">Preencha com CPF do cliente (somente números).</div>
                </div>
            </div>
        </div>
    </div>


    <!-- Área para exibir a lista de códigos lidos -->
    <h2>Cupons Lidos:</h2>
    <h3>Resultado último envio</h3>
    <div>
        <p id="resultadoFormatado"></p>
        <p id="resultadoRaw"></p>
    </div>
    <table id="cupons-table">
        <thead>
            <tr>
                <th>Nr Sorte</th>
                <th>Série</th>
                <th>Cod.Barras</th>
                <th>Loja</th>
            </tr>
        </thead>
        <tbody>
            <!-- Cupons serão inseridos aqui -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>

</html>
